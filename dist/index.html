<script src="js/aliyun-zh.min.js" type="text/javascript"></script>
<script type="text/javascript">
   $(document).ready(function(){
       $.material.input();
//设置页面语言
       var option={};
       var lang=navigator.language?navigator.language:navigator.userLanguage;
//       alert(lang);
       switch (lang.toLowerCase()){
           case "zh-cn":
               option.lang="zh_CN";
               break;
           case "en":
           default :
               option.lang="en";
       }
       Rainbow.locale.set(option);
//渲染页面文字
       cloud.renderCharacter();
       cloud.getStaticParam();
   });
</script>
